<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Postworkflow.ai</title>

<style>
  html, body{
    margin:0;
    height:100%;
    background:#000;
    color:#fff;
    font-family:"Avenir Next Condensed","Avenir Next",-apple-system,BlinkMacSystemFont,"Segoe UI",Arial,sans-serif;
    overflow:hidden;
  }

  /* ===== Layout tuning knobs ===== */
  :root{
    --logoSize: 132px;         /* ~20% bigger than 110px */
    --headerTop: 36%;          /* move text block up/down */
    --textGap: 10px;           /* space between title and tagline */

    --shimmerStrength: 0.60;   /* 0.35 subtle, 0.60 visible, 0.80 strong */
    --shimmerSpeed: 1.15s;     /* 0.9s faster, 1.6s slower */
    --cornerRadius: 14px;      /* soft rounding around logo border */
    --strokeWidth: 2px;        /* shimmer stroke thickness */
  }

  /* ===== Title + tagline ===== */
  .header{
    position:absolute;
    top:var(--headerTop);
    left:50%;
    transform:translate(-50%,-100%);
    width:100%;
    text-align:center;
    pointer-events:none;
  }

  h1{
    margin:0 0 var(--textGap) 0;
    text-transform:uppercase;
    font-weight:500;
    font-size:30px;
    letter-spacing:0.42em;
    line-height:1;
  }

  .tagline{
    margin:0;
    text-transform:uppercase;
    font-weight:400;
    font-size:12px;
    letter-spacing:0.22em;
    color:#cfcfcf;
    line-height:1.2;
  }

  /* ===== Logo centered ===== */
  .logo-wrap{
    position:absolute;
    top:50%;
    left:50%;
    width:var(--logoSize);
    height:var(--logoSize);
    transform:translate(-50%,-50%);
    display:grid;
    place-items:center;
  }

  .logo-wrap img{
    width:100%;
    height:auto;
    display:block;
    position:relative;
    z-index:2;
  }

  /*
    ===== Border shimmer that travels TL -> BR =====
    Works reliably because it doesn't rely on PNG alpha/masks.
    It's a small highlight that "runs" around the logo perimeter.
  */
  .shimmer{
    position:absolute;
    inset:-10px; /* slightly outside logo for a clean perimeter effect */
    border-radius:var(--cornerRadius);
    pointer-events:none;
    z-index:1;
  }

  /* This is the moving highlight */
  .shimmer::before{
    content:"";
    position:absolute;
    inset:0;
    border-radius:inherit;
    border:var(--strokeWidth) solid rgba(255,255,255,0.0);
    box-sizing:border-box;
    filter: blur(0.4px);
    opacity:1;

    /* animated corner highlight */
    background:
      linear-gradient(135deg,
        rgba(255,255,255,0.0) 40%,
        rgba(255,255,255,var(--shimmerStrength)) 50%,
        rgba(255,255,255,0.0) 60%
      );

    /* Only show the gradient on the border stroke */
    -webkit-mask:
      linear-gradient(#000 0 0) content-box,
      linear-gradient(#000 0 0);
    -webkit-mask-composite: xor;
            mask-composite: exclude;

    padding: var(--strokeWidth);

    background-size: 200% 200%;
    animation: borderRun var(--shimmerSpeed) linear infinite;
    mix-blend-mode: screen;
  }

  @keyframes borderRun{
    0%   { background-position:   0%   0%; }
    100% { background-position: 100% 100%; }
  }

  /* ===== Footer ===== */
  footer{
    position:fixed;
    left:0;
    right:0;
    bottom:35px;
    text-align:center;
    font-size:10px;
    letter-spacing:0.10em;
    color:#777;
    pointer-events:none;
  }

  /* Mobile */
  @media (max-width:520px){
    :root{
      --logoSize:120px;
      --headerTop:37%;
    }
    h1{ font-size:24px; letter-spacing:0.34em; }
    .tagline{ font-size:10px; letter-spacing:0.18em; padding:0 14px; }
  }

  /* Reduced motion */
  @media (prefers-reduced-motion: reduce){
    .shimmer::before{ animation:none; opacity:0.35; }
  }
</style>
</head>

<body>
  <div class="header">
    <h1>POSTWORKFLOW.AI</h1>
    <div class="tagline">DETERMINISTIC INFRASTRUCTURE FOR REMOTE POST</div>
  </div>

  <div class="logo-wrap" aria-label="Postworkflow.ai logo">
    <div class="shimmer" aria-hidden="true"></div>
    <img src="logo.png" alt="Postworkflow.ai logo">
  </div>

  <footer>Â© 2026 Postworkflow.ai. All rights reserved.</footer>
</body>
</html>
