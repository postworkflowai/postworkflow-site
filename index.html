<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Postworkflow.ai</title>

<style>
  :root{
    --bg:#000;
    --fg:#fff;
    --muted:#cfcfcf;

    /* tweak these only if needed */
    --logoSize: 132px;     /* ~20% bigger than 110px */
    --headerTop: 36%;      /* raise/lower header relative to logo */
  }

  html, body{
    height:100%;
    margin:0;
    background:var(--bg);
    color:var(--fg);
    font-family:"Avenir Next Condensed","Avenir Next",-apple-system,BlinkMacSystemFont,"Segoe UI",Arial,sans-serif;
    overflow:hidden;
  }

  /* Headline + tagline (above logo, closer to it) */
  .header{
    position:absolute;
    top:var(--headerTop);
    left:50%;
    transform:translate(-50%,-100%);
    width:100%;
    text-align:center;
    pointer-events:none;
  }

  h1{
    margin:0 0 10px 0;
    text-transform:uppercase;
    font-weight:500;
    font-size:30px;
    letter-spacing:0.42em;
    line-height:1;
  }

  .tagline{
    margin:0;
    text-transform:uppercase;
    font-weight:400;
    font-size:12px;
    letter-spacing:0.22em;
    color:var(--muted);
    line-height:1.2;
  }

  /* Logo centered dead-middle */
  .logo-wrap{
    position:absolute;
    top:50%;
    left:50%;
    width:var(--logoSize);
    height:var(--logoSize);
    transform:translate(-50%,-50%);
  }

  .logo-wrap img{
    width:100%;
    height:auto;
    display:block;
    position:relative;
    z-index:2;
  }

  /*
    Subtle border shimmer:
    - masked to the logo shape
    - a thin diagonal highlight that moves TL -> BR
    - subtle glow only (not the reference glow)
  */
  .shimmer{
    position:absolute;
    inset:0;
    z-index:1;
    pointer-events:none;

    /* thin moving highlight */
    background: linear-gradient(
      135deg,
      rgba(255,255,255,0.00) 42%,
      rgba(255,255,255,0.22) 50%,
      rgba(255,255,255,0.00) 58%
    );
    background-size: 220% 220%;
    opacity: 0.75;
    filter: blur(1.2px);

    /* mask shimmer to logo edges/shape */
    -webkit-mask-image: url("logo.png");
    mask-image: url("logo.png");
    -webkit-mask-size: 100% 100%;
    mask-size: 100% 100%;
    -webkit-mask-repeat: no-repeat;
    mask-repeat: no-repeat;

    /* make the highlight feel like it rides the border */
    mix-blend-mode: screen;

    animation: shimmerMove 1.25s linear infinite;
  }

  @keyframes shimmerMove{
    0%   { background-position:   0%   0%; }
    100% { background-position: 100% 100%; }
  }

  /* Calm centered footer */
  footer{
    position:fixed;
    left:0;
    right:0;
    bottom:35px;
    text-align:center;
    font-size:10px;
    letter-spacing:0.10em;
    color:#777;
    pointer-events:none;
  }

  /* Mobile balance */
  @media (max-width:520px){
    :root{
      --logoSize: 120px;
      --headerTop: 37%;
    }
    h1{ font-size:24px; letter-spacing:0.34em; }
    .tagline{ font-size:10px; letter-spacing:0.18em; padding:0 14px; }
  }

  /* Accessibility: respect reduced motion */
  @media (prefers-reduced-motion: reduce){
    .shimmer{ animation:none; opacity:0.35; }
  }
</style>
</head>

<body>
  <div class="header">
    <h1>POSTWORKFLOW.AI</h1>
    <div class="tagline">DETERMINISTIC INFRASTRUCTURE FOR REMOTE POST</div>
  </div>

  <div class="logo-wrap" aria-label="Postworkflow.ai logo">
    <span class="shimmer" aria-hidden="true"></span>
    <img src="logo.png" alt="Postworkflow.ai logo" />
  </div>

  <footer>Â© 2026 Postworkflow.ai. All rights reserved.</footer>
</body>
</html>
