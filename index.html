<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Postworkflow.ai</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  background: #000;
  color: #fff;
  font-family: "Avenir Next Condensed", "Avenir Next", -apple-system, BlinkMacSystemFont, "Segoe UI", Arial, sans-serif;
}

/* Text block positioned slightly above centre */
.header {
  position: absolute;
  top: 34%; /* adjust slightly if needed */
  width: 100%;
  text-align: center;
}

h1 {
  margin: 0 0 12px 0;
  text-transform: uppercase;
  font-weight: 500;
  font-size: 30px;
  letter-spacing: 0.42em;
}

.tagline {
  margin: 0;
  text-transform: uppercase;
  font-weight: 400;
  font-size: 12px;
  letter-spacing: 0.22em;
}

/* Logo centered + subtle breathing animation */
.logo {
  position: absolute;
  top: 50%;
  left: 50%;
  width: 132px; /* ~20% larger */
  animation: breathe 6s ease-in-out infinite;
}

@keyframes breathe {
  0%, 100% {
    transform: translate(-50%, -50%) scale(1);
  }
  50% {
    transform: translate(-50%, -50%) scale(1.025);
  }
}

/* Calm footer */
footer {
  position: fixed;
  bottom: 35px;
  width: 100%;
  text-align: center;
  font-size: 10px;
  letter-spacing: 0.10em;
  color: #777;
}
</style>
</head>

  </div>
