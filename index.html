<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Postworkflow.ai</title>

<style>
  @import url('https://fonts.googleapis.com/css2?family=Avenir+Next+Condensed:wght@400;700&display=swap');

  html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    background: #000;
    color: #fff;
    font-family: "Avenir Next Condensed", "Avenir Next", sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    overflow: hidden;
  }

  h1 {
    font-size: 28px;
    letter-spacing: 0.42em;
    text-transform: uppercase;
    margin: 0;
  }

  .tagline {
    font-size: 12px;
    letter-spacing: 0.22em;
    color: #ccc;
    margin-top: 6px;
    text-transform: uppercase;
  }

  .logo-container {
    position: relative;
    width: 132px;  /* ~20% larger */
    height: auto;
    margin-top: 30px;
  }

  .logo-container img {
    width: 100%;
    height: auto;
    display: block;
    position: relative;
    z-index: 2;
  }

  /* Outline shimmer effect */
  .logo-outline {
    position: absolute;
    top: -8px;
    left: -8px;
    right: -8px;
    bottom: -8px;
    border: 2px solid rgba(255,255,255,0.0);
    border-radius: 8px;
    box-sizing: border-box;
    animation: traceGlow 2.5s linear infinite;
    pointer-events: none;
  }

  @keyframes traceGlow {
    0% {
      border-color: rgba(255,255,255,0.0);
      transform: translate(-4px, -4px) scale(1.04);
    }
    30% {
      border-color: rgba(255,255,255,0.25);
      transform: translate(-2px, -2px) scale(1.02);
    }
    60% {
      border-color: rgba(255,255,255,0.15);
      transform: translate(2px, 2px) scale(1.00);
    }
    100% {
      border-color: rgba(255,255,255,0.0);
      transform: translate(4px, 4px) scale(0.98);
    }
  }

  footer {
    position: absolute;
    bottom: 32px;
    width: 100%;
    text-align: center;
    font-size: 10px;
    letter-spacing: 0.10em;
    color: #777;
  }

</style>
</head>

<body>

<h1>POSTWORKFLOW.AI</h1>
<div class="tagline">DETERMINISTIC INFRASTRUCTURE FOR REMOTE POST</div>

<div class="logo-container">
  <div class="logo-outline"></div>
  <img src="logo.png" alt="Postworkflow Logo">
</div>

<footer>Â© 2026 Postworkflow.ai. All rights reserved.</footer>

</body>
</html>
