<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Postworkflow.ai</title>

  <style>
    :root{
      --bg: #000;        /* PURE BLACK */
      --white: #fff;
      --panel: #101010;  /* subtle strip behind tagline + footer */
      --footerText: #a8a8a8;
    }

    html, body {
      height: 100%;
      margin: 0;
      background: var(--bg);
      color: var(--white);
      font-family: "Avenir Next Condensed", "Avenir Next", -apple-system, BlinkMacSystemFont, "Segoe UI", Arial, sans-serif;
    }

    /* layout: match the PDF composition */
    .stage {
      height: 100%;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      text-align: center;
    }

    /* Title + tagline sit in the upper third */
    .header {
      margin-top: 20vh; /* move up/down to taste */
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 14px; /* title-to-tagline spacing */
    }

    h1 {
      margin: 0;
      text-transform: uppercase;
      font-weight: 500;
      font-size: 30px;
      letter-spacing: 0.42em;  /* spaced out like your mock */
      line-height: 1;
    }

    .tagline {
      text-transform: uppercase;
      font-weight: 400;
      font-size: 12px;
      letter-spacing: 0.22em;
      background: var(--panel);
      padding: 14px 34px;      /* strip thickness */
      border-radius: 0;        /* hard edges like the PDF */
      line-height: 1.2;
      white-space: nowrap;     /* keeps it one line like your PDF */
    }

    /* Logo floats below the header */
    .logo {
      margin-top: 44px; /* space between tagline strip and logo */
      width: 110px;     /* same size as before */
      height: auto;
      display: block;
    }

    /* Footer strip centered near bottom */
    footer {
      position: absolute;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      background: var(--panel);
      padding: 14px 34px;
      font-size: 10px;
      letter-spacing: 0.10em;
      color: var(--footerText);
      white-space: nowrap;
    }

    /* Small screens: keep it tidy */
    @media (max-width: 520px) {
      h1 { font-size: 24px; letter-spacing: 0.34em; }
      .tagline { font-size: 10px; letter-spacing: 0.18em; padding: 12px 18px; white-space: normal; max-width: 90vw; }
      .logo { width: 96px; }
      footer { font-size: 9px; padding: 12px 18px; white-space: normal; max-width: 90vw; text-align: center; }
      .header { margin-top: 18vh; }
    }
  </style>
</head>

<body>
  <main class="stage">
    <section class="header">
      <h1>POSTWORKFLOW.AI</h1>
      <div class="tagline">DETERMINISTIC INFRASTRUCTURE FOR REMOTE POST</div>
    </section>

    <img class="logo" src="logo.png" alt="Postworkflow.ai logo" />

    <footer>Â© 2026 Postworkflow.ai. All rights reserved.</footer>
  </main>
</body>
</html>
