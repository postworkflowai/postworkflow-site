<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Postworkflow.ai</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Avenir+Next+Condensed:wght@400;700&display=swap');

body {
  margin: 0;
  background-color: #000;
  color: #fff;
  font-family: 'Avenir Next Condensed', sans-serif;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  height: 100vh;
  overflow: hidden;
}

h1 {
  font-size: clamp(2rem, 4vw, 3.5rem);
  letter-spacing: 0.4em;
  text-transform: uppercase;
  margin: 0;
}

.tagline {
  margin-top: 0.3rem;
  font-size: clamp(0.75rem, 1.3vw, 1rem);
  letter-spacing: 0.3em;
  color: #cccccc;
  text-transform: uppercase;
}

.logo-wrapper {
  position: relative;
  width: 280px;    /* increase size by ~20% */
  margin-top: 1.5rem;
}

.logo-wrapper img {
  width: 100%;
  height: auto;
  display: block;
}

/* subtle shimmer along the logo outline */
.logo-wrapper::after {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: linear-gradient(135deg,
    rgba(255,255,255,0.0) 0%,
    rgba(255,255,255,0.35) 50%,
    rgba(255,255,255,0.0) 100%);
  background-size: 200% 200%;
  mask-image: url('logo_alpha.png');
  -webkit-mask-image: url('logo_alpha.png');
  mask-size: 100% 100%;
  mask-repeat: no-repeat;
  pointer-events: none;
  animation: shimmer 3s linear infinite;
  opacity: 0.8;
}

@keyframes shimmer {
  0%   { background-position: 0% 0%;   }
  100% { background-position: 100% 100%; }
}

footer {
  position: absolute;
  bottom: 1rem;
  font-size: 0.8rem;
  color: #888;
  text-align: center;
}
</style>
</head>
<body>
  <div class="title-section">
    <h1>Postworkflow.ai</h1>
    <div class="tagline">Deterministic Infrastructure for Remote Post</div>
  </div>

  <div class="logo-wrapper">
    <img src="logo_alpha.png" alt="Postworkflow Logo">
  </div>

  <footer>&copy; 2026 Postworkflow.ai. All rights reserved.</footer>
</body>
</html>
