<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Postworkflow.ai</title>

<style>
  html, body {
    margin: 0;
    height: 100%;
    background: #000;
    color: #fff;
    font-family: "Avenir Next Condensed", "Avenir Next", -apple-system, BlinkMacSystemFont, "Segoe UI", Arial, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    overflow: hidden;
  }

  :root {
    --shimmerStrength: 0.30;
    --shimmerSpeed: 1.2s;
  }

  .title-wrap {
    position: relative;
    text-align: center;
  }

  h1 {
    margin: 0 0 14px 0;
    font-size: 32px;
    font-weight: 500;
    letter-spacing: 0.42em;
    text-transform: uppercase;
    position: relative;
    z-index: 2;
  }

  /* Shimmer overlay */
  h1::after {
    content: attr(data-text);
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    color: transparent;

    background: linear-gradient(
      135deg,
      rgba(255,255,255,0) 40%,
      rgba(255,255,255,var(--shimmerStrength)) 50%,
      rgba(255,255,255,0) 60%
    );

    background-size: 200% 200%;
    -webkit-background-clip: text;
    background-clip: text;

    animation: shimmerMove var(--shimmerSpeed) linear infinite;
    pointer-events: none;
  }

  @keyframes shimmerMove {
    0%   { background-position: 0% 0%; }
    100% { background-position: 100% 100%; }
  }

  .tagline {
    font-size: 12px;
    letter-spacing: 0.22em;
    text-transform: uppercase;
    color: #cfcfcf;
    margin-bottom: 18px;
  }

  .status {
    font-size: 10px;
    letter-spacing: 0.35em;
    text-transform: uppercase;
    color: #777;
  }

  footer {
    position: fixed;
    bottom: 35px;
    width: 100%;
    text-align: center;
    font-size: 10px;
    letter-spacing: 0.10em;
    color: #555;
  }

  @media (max-width: 520px) {
    h1 { font-size: 24px; letter-spacing: 0.34em; }
    .tagline { font-size: 10px; letter-spacing: 0.18em; padding: 0 12px; }
  }

  @media (prefers-reduced-motion: reduce) {
    h1::after { animation: none; }
  }
</style>
</head>

<body>

<div class="title-wrap">
  <h1 data-text="POSTWORKFLOW.AI">POSTWORKFLOW.AI</h1>
  <div class="tagline">DETERMINISTIC INFRASTRUCTURE FOR REMOTE POST</div>
  <div class="status">SYSTEM BUILD IN PROGRESS</div>
</div>

<footer>Â© 2026 Postworkflow.ai. All rights reserved.</footer>

</body>
</html>
